<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Lucas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Typewriter -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

</head>

<body>

    <main class="animate__animated animate__fadeIn">

        <!-- Navbar design -->
        <header class="header">
            <a href="#home" class="logo">Diego.</a>

            <div id="menu-icon" class="bx bx-menu"></div>

            <nav class="navbar">
                <a href="#home" class="active">Home</a>
                <a href="#books">Livros</a>
                <a href="#about">Sobre</a>
                <a href="#contact">Contato</a>

                <span class="active-nav"></span>
            </nav>
        </header>

        <!-- Home section design -->
        <section id="home" class="home">
            <div class="home-content">
                <h2>Olá, eu sou</h2>
                <h1>Diego Lucas</h1>

                <div id="typewriter"></div>

                <p>Bem-vindos! Eu sou Diego Lucas, um escritor dedicado a explorar o poder das histórias. Mergulhe em
                    minhas coleções e descubra para onde as palavras podem nos levar. Boa leitura!</p>

                <div class="btn-box">
                    <a href="#books" class="btn">Livros</a>
                    <a href="#about" class="btn">Sobre</a>
                </div>
            </div>

            <div class="social">
                <a href="https://www.instagram.com/diegolucais/" target="_blank"><i class="bx bxl-instagram"></i></a>
            </div>

        </section>
    </main>

    <!-- Javascript -->
    <script src="js/script.js"></script>
